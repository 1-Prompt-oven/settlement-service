<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .email-container {
            font-family: 'Roboto', Arial;
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .header {
            font-family: 'Roboto', Arial;
            background: linear-gradient(90deg, #9333FF 0%, #FF3366 100%);
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Roboto', Arial;
            font-size: 32px;
            margin: 0;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            background: #1a1a1a;
        }

        .content {
            font-family: 'Roboto', Arial;
            padding: 30px 20px;
            line-height: 1.6;
            color: #ffffff;
            background-color: #1a1a1a;
        }

        .content h2 {
            font-family: 'Roboto', Arial;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .button {
            font-family: 'Roboto', Arial;
            background: linear-gradient(90deg, #9333FF 0%, #FF3366 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
        }

        .steps {
            font-family: 'Roboto', Arial;
            margin: 30px 0;
            text-align: center;
        }

        .step {
            font-family: 'Roboto', Arial;
            margin: 20px 0;
        }

        .step-icon {
            font-family: 'Roboto', Arial;
            color: #FF3366;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .footer {
            font-family: 'Roboto', Arial;
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #333;
        }

        .social-links {
            font-family: 'Roboto', Arial;
            margin: 20px 0;
        }

        .social-links a {
            font-family: 'Roboto', Arial;
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>

    <div class="content">
        <h1>PromptOven에 오신 것을 환영합니다</h1>
        <p>당신의 새로운 AI 프롬프트 마켓플레이스</p>
        <p>PromptOven은 사람들이 AI 프롬프트를 사고 파는 마켓플레이스입니다. 우리는 AI 영역에 대한 열정을 가진 사람들의 커뮤니티입니다.</p>
        <br>
        <br>
        <h2 th:text="${recordedAt}의 일일 결산 보고"></h2>
    </div>
    <div class="content">
        <h2>전체 누적 결산 정보</h2>
        <div class="steps">
            <div class="step">
                <div class="step-icon">✨</div>
                <h3>누적 매출</h3>
                <p th:number="${accumulatedSold}"></p>
            </div>
            <div class="step">
                <div class="step-icon">✨</div>
                <h3>누적 수익</h3>
                <p th:number="${accumulatedEarned}"></p>
            </div>
        </div>
        <h2>연간 누적 결산 정보</h2>
        <div class="steps">
            <div class="step">
                <div class="step-icon">✨</div>
                <h3>연간 수익</h3>
                <p th:number="${thisYearEarned}"></p>
            </div>
            <div class="step">
                <div class="step-icon">✨</div>
                <h3>누적 매출 기반 예상 세금</h3>
                <p th:number="${thisYearSettledForAdminTax}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
